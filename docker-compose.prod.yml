version: '3.8'

services:
  # MongoDB with Authentication
  mongodb:
    image: mongo:latest
    container_name: sapor-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-prod-data:/data/db
      - ./backups:/backups
    networks:
      - sapor-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/sapor --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with Persistence
  redis:
    image: redis:7-alpine
    container_name: sapor-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - sapor-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: sapor-backend-prod
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongodb:27017/sapor?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      LLM_DEPLOYMENT_MODE: ${LLM_DEPLOYMENT_MODE}
      HF_MODEL: ${HF_MODEL}
      HF_API_KEY: ${HF_API_KEY}
      REDIS_ENABLED: "true"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sapor-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: sapor-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - sapor-network
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch (Optional - for QA Service)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sapor-elasticsearch-prod
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-prod-data:/usr/share/elasticsearch/data
    networks:
      - sapor-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kestra (Workflow Orchestration)
  kestra:
    image: kestra/kestra:latest
    container_name: sapor-kestra-prod
    restart: always
    ports:
      - "8080:8080"
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: ${POSTGRES_USER}
            password: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    volumes:
      - ./flows:/app/flows
      - kestra-prod-data:/app/storage
    networks:
      - sapor-network

  # PostgreSQL (for Kestra)
  postgres:
    image: postgres:15-alpine
    container_name: sapor-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - sapor-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-prod-data:
    driver: local
  redis-prod-data:
    driver: local
  elasticsearch-prod-data:
    driver: local
  postgres-prod-data:
    driver: local
  kestra-prod-data:
    driver: local

networks:
  sapor-network:
    driver: bridge
